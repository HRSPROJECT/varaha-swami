<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication - Varaha Swami</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fef7f0 0%, #f3f4f6 100%);
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f4f6;
            border-top: 4px solid #ea580c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 { color: #374151; margin-bottom: 0.5rem; }
        p { color: #6b7280; }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h2>Completing Sign In...</h2>
        <p>Please wait while we redirect you back to the app.</p>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        // Initialize Supabase
        const supabaseUrl = 'https://bswmtfskxolrtyzqsngp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJzd210ZnNreG9scnR5enFzbmdwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0MTg5NDEsImV4cCI6MjA3NTk5NDk0MX0.czL-bXmsqs9x7xmUx0tIXGf8N7HDuNN5KHDm6PazrNQ';
        const supabase = createClient(supabaseUrl, supabaseKey);

        async function handleAuthCallback() {
            try {
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    console.error('Auth error:', error);
                    window.location.href = '/';
                    return;
                }

                if (data.session) {
                    // Check if this is from mobile app
                    const isAndroidApp = navigator.userAgent.includes('wv') || navigator.userAgent.includes('Android');
                    
                    if (isAndroidApp) {
                        // Redirect to custom scheme to return to app
                        setTimeout(() => {
                            window.location.href = 'varahaswami://oauth/success';
                        }, 1000);
                    } else {
                        // Regular web browser
                        window.location.href = '/';
                    }
                } else {
                    // No session, redirect to login
                    window.location.href = '/';
                }
            } catch (error) {
                console.error('Callback error:', error);
                window.location.href = '/';
            }
        }

        // Handle the callback
        handleAuthCallback();
    </script>
</body>
</html>
